<app-header></app-header>
<section style="background-color: silver" class="why_section layout_padding">
  <div class="container">

    <div class="row">
      <div class="col-lg-8 offset-lg-2">
        <div class="full">
          <form #login = "ngForm" (ngSubmit)="onLogin(login)" id="registerForm">
            <input type="text" ngModel placeholder="Enter your email" name="email"/>
            <input type="text" ngModel placeholder="Enter your password" name="password"/>
            <input type="submit" value="Login"/>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
<app-footer></app-footer>
